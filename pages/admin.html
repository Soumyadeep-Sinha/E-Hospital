<body>
    
    <!--form section-->
    <div class="form_section">
        <h1 class="heading">Admin access only.</h1>
        <div class="input_area">
            <form class="signin_form" action="/" method="post">
                <div class="mid">
                    <p class="welcome_text">Login as admin</p>
                </div>
                <div class="avatar">
                    <img src="../images/adminlogo.png" alt="">
                </div>
                <input class="fill_inputs" type="email" name="Email" id="" placeholder="ðŸ“§ Enter admin email." required>
                <input class="fill_inputs" type="password" name="cust_password" id=""
                    placeholder="ðŸ”‘ Enter password." minlength="6" maxlength="12" required>
                <button class="register_btn form_buttons">Log-in</button>
            </form>
            <a href="http://localhost:3000/register" target="_blank">Not an admin?</a>
        </div>
    </div>
</body>

<!--responsive navbar-->
<script>
    function myFunction() {
        var x = document.getElementById("topbar");
        if (x.className === "right") {
            x.className += " responsive";
        } else {
            x.className = "right";
        }
    }
</script>

    function googleTranslateElementInit() {

            { pageLanguage: 'en' },

        );
    } 
</script>
